<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="contenedor">
        <div class="contsuma">
            <p class="titulo">Para sumar</p>
            <form action="">
                <input type="number" name="" id="numero1" placeholder="Ingresa un numero">
                <p>+</p>
                <input type="number" name="" id="numero2" placeholder="Ingresa otro numero">
                <p>=</p>
                <input type="number" name="" id="resultado" readonly placeholder="Click para ver el resultado">
                <input type="button" name="" onclick="suma()" class="btn" value="Resultado" id="">
            </form>
        </div>
        <div class="contresta">
        <p class="titulo">Para restar</p>
        <form action="">
            <input type="number" name="" id="num1" placeholder="Ingresa un numero">
            <p>-</p>
            <input type="number" name="" id="num2" placeholder="Ingresa otro numero">
            <p>=</p>
            <input type="number" name="" id="res-resta" readonly placeholder="Click para ver el resultado">
            <input type="button" name="" onclick="resta()" class="btn" value="Resultado" id="">
        </form>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
